<input type="range" min="0" max="1" step="0.01" [(ngModel)]="gain" />

<audio src="/assets/strays.mp3" controls #source="audioNode" audioMedia></audio>
<ng-container audioWire [source]="source" [destination]="destination"></ng-container>
<ng-container #destination="audioNode" audioGain [gain]="gain">
    <ng-container audioDestination></ng-container>
</ng-container>
